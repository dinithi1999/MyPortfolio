<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#87CEEB" />

  <!-- Girl's Head -->
  <circle cx="100" cy="60" r="30" fill="#FFDAB9" stroke="#000" stroke-width="2" />
  
  <!-- Girl's Hair -->
  <path d="M70,60 Q100,10 130,60" fill="#8B4513" />
  <path d="M70,60 Q100,30 130,60" fill="#8B4513" />
  <path d="M70,60 Q100,20 130,60" fill="#8B4513" />
  <path d="M70,60 Q100,40 130,60" fill="#8B4513" />
  
  <!-- Girl's Body -->
  <rect x="85" y="90" width="30" height="50" fill="#FF69B4" stroke="#000" stroke-width="2" />
  
  <!-- Girl's Arms -->
  <line x1="85" y1="100" x2="60" y2="130" stroke="#FFDAB9" stroke-width="10" />
  <line x1="115" y1="100" x2="140" y2="130" stroke="#FFDAB9" stroke-width="10" />
  
  <!-- Girl's Legs -->
  <line x1="90" y1="140" x2="90" y2="180" stroke="#FFDAB9" stroke-width="10" />
  <line x1="110" y1="140" x2="110" y2="180" stroke="#FFDAB9" stroke-width="10" />
  
  <!-- Girl's Eyes -->
  <circle cx="90" cy="55" r="5" fill="#000" />
  <circle cx="110" cy="55" r="5" fill="#000" />
  
  <!-- Girl's Mouth -->
  <path d="M 90 70 Q 100 80 110 70" stroke="#000" stroke-width="2" fill="none" />
  
  <!-- Girl's Dress Details -->
  <line x1="85" y1="115" x2="115" y2="115" stroke="#000" stroke-width="2" />
  <line x1="85" y1="130" x2="115" y2="130" stroke="#000" stroke-width="2" />
  
  <!-- Girl's Shoes -->
  <rect x="85" y="180" width="10" height="5" fill="#000" />
  <rect x="105" y="180" width="10" height="5" fill="#000" />
  
  <!-- Girl's Hair Details -->
  <path d="M70,60 Q100,50 130,60" fill="#8B4513" />
  <path d="M70,60 Q100,40 130,60" fill="#8B4513" />
  
  <!-- Girl's Dress Pattern -->
  <circle cx="100" cy="105" r="5" fill="#FFFFFF" />
  <circle cx="100" cy="125" r="5" fill="#FFFFFF" />
</svg>